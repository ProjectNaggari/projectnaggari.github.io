  <script src="../js/CETEI.js"></script>
  <script>
    let c = new CETEI();
    c.removeBehavior("tei","note");
    c.addBehaviors({
      "tei": {
        "biblStruct": function(e) {
          let p = document.createElement('p');
          p.appendChild(e.querySelector('tei-note>tei-measure[source="#d"]').cloneNode(true));
          let titles = e.querySelectorAll('tei-monogr>tei-title[source="#d"]');
          titles.forEach(title => {
            p.appendChild(title.cloneNode(true));
          });
          return p;
        }
      }
    })
    c.getHTML5('https://projectnaggari.github.io/naggari_source/naggari_printsBiblStruct_Master.xml', function(data) {
      document.querySelector("div#main").appendChild(data);
    });</script>
